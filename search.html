<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style1.css" />
        <link rel="stylesheet" href="css/results.css">
        <link rel="stylesheet" href="css/styleLupa.css">
        <meta charset="utf-8" />
        <script src="firstscript.js" type="text/javascript"></script>
        <title>Yarin</title>
    </head>

    <body>
        <section id="upper-side">
            <div class="navbar">
                <a href="search.html"><img class="bgimg" src="img/justica.png"/></a>
            </div>
        
             <div class="row">

                <h1>
                </h1>

            </div>
            <footer id="bottomline">
            </footer>
        </section>

        <div class="line">
        <!--<input id="estabelecimento" type="text" placeholder="Vai pra onde, bença?" />-->
   
            <form class="auxgrid" method="GET"> 
                <div id="search-box">
                    <input type="text" id="pesquisa" name="pesquisa" placeholder="  Algum local em mente?"> 
                </div>
                <div class="mark">
                    <div class="condicao">
                        <ul> 
                            <li>
                                <label class="column col3" for="visual">
                                    <input type="checkbox" name="visual" id="visual" value="visual">
                                    <img class="markbox" src="img/visual.png" alt="deficiente visual" title="Deficiente Visual" />
                                </label>
                            </li>
                            <li>   
                                <label class="column col3" for="auditivo">
                                    <input type="checkbox" name="auditivo" id="auditivo" value="auditivo">
                                    <img class="markbox" src="img/orelha.png" alt="deficiente auditivo" title="Deficiente Auditivo" />
                                </label>
                            </li>
                            <li>
                                <label class="column col3" for="fisico">
                                    <input type="checkbox" name="fisico" id="fisico" value="fisico">
                                    <img class="markbox" src="img/fisico.png" alt="deficiente físico" title="Deficiente Físico" />
                                </label>
                            </li>
                            <li>
                                <label class="column col3" for="idoso">
                                    <input type="checkbox" name="idoso" id="idoso" value="idoso">
                                    <img class="markbox" src="img/idoso.png" alt="idoso" title="Idoso" />
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="local">
                        <ul>
                            <li>
                                <label class="column col3">
                                    <input type="radio" name="option" id="restaurante" value="restaurante" title="restaurante" />
                                    <img class="markbox" src="img/restaurante.png" alt="restaurante" title="Restaurante" />
                                </label>
                            </li>
                            <li>
                                <label class="column col3">
                                    <input type="radio" name="option" id="escola" value="escola" />
                                    <img class="markbox" src="img/escola.png" alt="escola" title="Escola" />
                                </label>
                            </li>
                            <li>
                                <label class="column col3">
                                    <input type="radio" name="option" id="parque" value="parque" />
                                    <img class="markbox" src="img/parque.png" alt="parque" title="Parque" />
                                </label>
                            </li>
                            <li>
                                <label class="column col3">
                                    <input type="radio" name="option" id="museu" value="museu" />
                                    <img class="markbox" src="img/museu.png" alt="Museu" title="Museu" />
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                    <div class="line">
                        <div class="botaoprocurar column col4">
                                <div class="btn btn-d">
                                    <p><a class="searchbutton" onclick="doSearch(event)" type="submit" value="send" href="results.html" target="blank">Procurar</a></p>
                                </div>
                        </div>
                            <div class="column col8">
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
